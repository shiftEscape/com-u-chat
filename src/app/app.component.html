<!-- HEADER -->
<div class="row  columns" id="header">
  <div class="small-7 columns align-self-middle">
    <div id="com-u">Com-U | <span id="tagline">Your Simple Chat App</span></div>
  </div>
  <div class="columns align-self-middle" id="button-wrapper">
    <button class="button primary">
      <i class="fi-key"></i> Sign In With Google
    </button>
    <button class="button alert">
      <i class="fi-power"></i> Sign Out
    </button>
  </div>
</div>

<!-- BODY -->
<div class="row columns">

  <div class="columns">

    <!-- Textfield for chat message-->
    <input type="text" id="message" placeholder="Chat here..."
      (keyup.enter)="sendChat($event.target.value)"
      [(ngModel)]="msgVal" />
    
    <!-- Chat messages -->
    <div class="chat-container" *ngFor="let item of items">
      <span>
        <i class="fi-torso"></i> {{item.name}}
        &bull;
        <i class="fi-clock"></i> {{ item.createdAt | date: 'MM-d-yyyy hh:mm:ss a'}}
      </span>
      <p>{{item.message}}</p>
    </div>

  </div>

</div>
